<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tugas 45 | DOM JS</title>
</head>
<body>
	<p id="href"></p>
	<button onclick="cobaHref()">Liat href</button>
	<script>
		function cobaHref() {
			let x = location.href;
			document.getElementById("href").innerHTML = x;
		}
	</script>
</body>
</html>
